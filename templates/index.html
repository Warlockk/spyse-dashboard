{% include 'head.html' %}
<body>
{% include 'navbar.html' %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form action="" method="post">
        <fieldset>
          <legend>Task: </legend>
          <div class="form-group">
            <select name="lookupfunc" class="custom-select">
              <option name="lookupfunc" value="subdomains">Subdomains lookup</option>
              <option name="lookupfunc" value="domainsonip">Domains on IP</option>
              <option name="lookupfunc" value="dnslookup">DNS record lookup</option>
              <option name="lookupfunc" value="getheaders">Get Request Headers</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Target: </label>
            <div class="col-sm-10">
              <input class="form-control-plaintext" name="target" placeholder="example.com" type="text">
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input id="customRadio1" name="param" value="domain" class="custom-control-input" checked="" type="radio">
              <label class="custom-control-label" for="customRadio1">Domain</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="customRadio2" name="param" value="ip" class="custom-control-input" type="radio">
              <label class="custom-control-label" for="customRadio2">IP</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="customRadio3" name="param" value="cidr" class="custom-control-input" type="radio">
              <label class="custom-control-label" for="customRadio3">IP Range</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="customRadio4" name="param" value="url" class="custom-control-input" type="radio">
              <label class="custom-control-label" for="customRadio4">URL</label>
            </div>
          </div>
          <input type="submit" class="btn btn-primary">
        </fieldset>
      </form>
    </div>
  </div>
  {% if target %}
  <br/>
  <br/>
  <h3>Results:</h3>
  <textarea rows="20" class="form-control" id="exampleTextarea" rows="3">{{ target }}</textarea>
  {% endif %}
</div>
</body>
</html>
